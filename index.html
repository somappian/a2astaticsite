<html>
  
<head>
  <link rel="stylesheet" href="lib/css/glide.core.css" type="text/css">
  <link rel="stylesheet" href="lib/css/glide.core.min.css" type="text/css">
  <link rel="stylesheet" href="lib/css/glide.theme.css" type="text/css">
  <link rel="stylesheet" href="lib/css/glide.theme.min.css" type="text/css">
</head>
<body>


<script type="module"  src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>
  

  
<div class="wrap">
  
  
  
  <h4>Carousel with 3 perView</h4>
  <div class="glide multi1">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">1</li>
        <li class="glide__slide">2</li>
        <li class="glide__slide">3</li>
        <li class="glide__slide">4</li>
      </ul>
    </div>
  </div>
  
  
  </div>
  
  <script>
  var glideMulti = new Glide('.multi', {
  type: 'slider',
  autoplay: 4000,
  focusAt: 'center',
  perView: 2
});

var glideMulti1 = new Glide('.multi1', {
  type: 'carousel',
  autoplay: 3500,
  perView: 3
});

var glideHeroPeek = new Glide('.heropeek', {
  type: 'carousel',
  animationDuration: 1000,
  autoplay: 3000,
  focusAt: '1',
  startAt: 1,
  perView: 1,
   // set a value to show the previous and next slides peeking in
  peek: {
    before: 20,
    after: 20
  },
  gap: 0
});

var glideHero = new Glide('.hero', {
  type: 'carousel',
  animationDuration: 2000,
  autoplay: 4500,
  focusAt: '1',
  startAt: 3,
  perView: 1, 
});

glideMulti.mount();
glideMulti1.mount();
glideHeroPeek.mount();
glideHero.mount();



  </script>  
 
  
  </body>
</html>
