<!doctype html>
  <html>
  <head>
    <link rel="stylesheet" type="text/css" href="glide.css" />
    <style type="text/css">

      #slider
      {
        width: 900px;
        height: 400px;
      }

      .slider_container
      {
        width: 100%;
        height: inherit;
        display: block;
      }

    </style>
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript" src="glide.js"></script>
  </head>
  <body>
      <div id="slider">
        <div class="slider_container">
          <div>
            <img src="imgs/1.png"/>
          </div>
          <div>
            <img src="imgs/2.png"/>
          </div>
                 </div>
      </div>
    
    <h4>Carousel with 3 perView</h4>
  <div class="glide multi1">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">1</li>
        <li class="glide__slide">2</li>
        <li class="glide__slide">3</li>
        <li class="glide__slide">4</li>
      </ul>
    </div>
  </div>
    
    
      <script type="text/javascript">
        $('#slider').glide({ autoPlay: 3000,
      paginationPosition: 'left'});
        
        var glideMulti = new Glide('.multi', {
  type: 'slider',
  autoplay: 4000,
  focusAt: 'center',
  perView: 2
});

var glideMulti1 = new Glide('.multi1', {
  type: 'carousel',
  autoplay: 3500,
  perView: 3
});

var glideHeroPeek = new Glide('.heropeek', {
  type: 'carousel',
  animationDuration: 1000,
  autoplay: 3000,
  focusAt: '1',
  startAt: 1,
  perView: 1,
   // set a value to show the previous and next slides peeking in
  peek: {
    before: 20,
    after: 20
  },
  gap: 0
});

var glideHero = new Glide('.hero', {
  type: 'carousel',
  animationDuration: 2000,
  autoplay: 4500,
  focusAt: '1',
  startAt: 3,
  perView: 1, 
});

glideMulti.mount();
glideMulti1.mount();
glideHeroPeek.mount();
glideHero.mount();




        
      </script>
  </body>
  </html>
