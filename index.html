<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/css/glide.core.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/css/glide.theme.css">
</head>
<style>

.wrap {
  max-width: 900px;
  margin: 0 auto;
}
.glide__slide {
  border: 1px solid black;
  line-height: 100px;
  margin: 0;
  text-align: center;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>


<div class="wrap">
  
  <h4>Slider with 2 perView, focusAt center</h4>
  
   <div class="glide multi">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">1</li>
        <li class="glide__slide">2</li>
        <li class="glide__slide">3</li>
      </ul>
    </div>
  </div>
  
  
  <h4>Carousel with 3 perView</h4>
  <div class="glide multi1">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">1</li>
        <li class="glide__slide">2</li>
        <li class="glide__slide">3</li>
        <li class="glide__slide">4</li>
      </ul>
    </div>
  </div>
  
  <h4>Carousel with 1 perView</h4>
  <div class="glide hero">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">1</li>
        <li class="glide__slide">2</li>
        <li class="glide__slide">3</li>
        <li class="glide__slide">4</li>
      </ul>
    </div>
<!--     <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--prev" data-glide-dir="<">prev</button>
      <button class="glide__arrow glide__arrow--next" data-glide-dir=">">next</button> 
    </div> -->
  </div>
  
  <h4>Carousel with 1 perView and peek</h4>
  <div class="glide heropeek">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <img class="glide__slide" src="https://s3.envato.com/files/245544225/Inner-Poster-590x300.jpg">
        <img class="glide__slide" src="http://teamsportbanners.com/skin/frontend/theme1/default/images/cms/softball-banner-design.JPG">
        <img class="glide_slide" src="https://s3.envato.com/files/245544225/Inner-Poster-590x300.jpg">
      </ul>
    </div>
<!--     <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--prev" data-glide-dir="<">prev</button>
      <button class="glide__arrow glide__arrow--next" data-glide-dir=">">next</button>
    </div> -->
  </div>
  
  <script>
  var glideMulti = new Glide('.multi', {
  type: 'slider',
  autoplay: 4000,
  focusAt: 'center',
  perView: 2
});

var glideMulti1 = new Glide('.multi1', {
  type: 'carousel',
  autoplay: 3500,
  perView: 3
});

var glideHeroPeek = new Glide('.heropeek', {
  type: 'carousel',
  animationDuration: 1000,
  autoplay: 3000,
  focusAt: '1',
  startAt: 1,
  perView: 1,
   // set a value to show the previous and next slides peeking in
  peek: {
    before: 20,
    after: 20
  },
  gap: 0
});

var glideHero = new Glide('.hero', {
  type: 'carousel',
  animationDuration: 2000,
  autoplay: 4500,
  focusAt: '1',
  startAt: 3,
  perView: 1, 
});

glideMulti.mount();
glideMulti1.mount();
glideHeroPeek.mount();
glideHero.mount();

  
  
  
  
  
  </script>
 
  
  
  </div>

<body>

</html>
